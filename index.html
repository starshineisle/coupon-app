<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pocketful of Weixin Wishes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Weixin's Wishes</h1>

    <div id="auth-area" class="card">
      <h2>Sign In / Register</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <div class="row">
        <button id="signInBtn">Sign in</button>
        <button id="registerBtn">Register</button>
        <button id="signOutBtn" style="display:none">Sign out</button>
      </div>
      <p id="auth-msg" class="muted"></p>
    </div>

    <div id="app-area" style="display:none">
      <div class="card">
        <h2>Add a Wish</h2>
        <input id="coupon-title" placeholder="Title (e.g., Breakfast in bed)">
        <input id="coupon-desc" placeholder="Description">
        <input id="coupon-expiry" type="date" placeholder="Expiry (optional)">
        <button id="addCouponBtn">Add coupon</button>
      </div>

      <div class="card">
        <h2>Coupons</h2>
        <ul id="coupon-list" class="coupon-grid"></ul>
      </div>
    </div>

    <footer class="muted">Both users need accounts. Redeem changes are real-time.</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
